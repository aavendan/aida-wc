<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            <h4 class="card-title ">Order</h4>
            <button mat-raised-button (click)="default()"> Default </button>
            <button mat-raised-button (click)="importance()" class="ml-2"> Feature Importance </button>
          </div>
          <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                    {{text}}
                </div>
            </div>
          </div>
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title ">Top-10 Questions</h4>
                      <p class="card-category">Top-5 features</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                        <table mat-table [dataSource]="data">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef > Question </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="readingtime">
                                <th mat-header-cell *matHeaderCellDef [ngClass]="{'importance3': status == 1}"> Reading time (sec) </th>
                                <td mat-cell *matCellDef="let row"> {{row.readingtime}} </td>
                            </ng-container>
                            <ng-container matColumnDef="unit">
                                <th mat-header-cell *matHeaderCellDef [ngClass]="{'importance4': status == 1}"> Unit </th>
                                <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
                            </ng-container>
                            <ng-container matColumnDef="bloom">
                                <th mat-header-cell *matHeaderCellDef [ngClass]="{'importance0': status == 1}"> Bloom Taxonomy </th>
                                <!-- [ngClass]="{'make-gold': status == 1}" -->
                                <!-- [ngStyle]="{'backgroundColor': status == 1 ? 'red' : 'none' }" -->
                                <td mat-cell *matCellDef="let row" > {{row.bloom}} </td>
                            </ng-container>
                            <ng-container matColumnDef="lines">
                                <th mat-header-cell *matHeaderCellDef [ngClass]="{'importance2': status == 1}"> Number of Lines </th>
                                <td mat-cell *matCellDef="let row"> {{row.lines}} </td>
                            </ng-container>
                            <ng-container matColumnDef="answeringtime">
                                <th mat-header-cell *matHeaderCellDef [ngClass]="{'importance1': status == 1}"> Answering time (sec) </th>
                                <td mat-cell *matCellDef="let row"> {{row.answeringtime}} </td>
                            </ng-container>
                            <ng-container matColumnDef="prediction">
                                <th mat-header-cell *matHeaderCellDef > Prediction </th>
                                <td mat-cell *matCellDef="let row"> {{row.prediction}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                        </table>

                            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
